<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>NFT preview card</title>

  <!-- Le CSS -->
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <main>
    <div class="container-card">
      <div class="card">
        <div class="img-nft">
          <img class="equilibrium" src="./images/image-equilibrium.jpg" alt="NFT Equilibrium">
          <div class="img-overlay">
            <div class="img-nft-view">
              <a href="#"><img class="oeil" src="./images/icon-view.svg" alt="Icône d'un oeil"></a>
            </div>
          </div>
        </div>
        <div class="text-nft">
          <a href="#">Equilibrium #3429</a>
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="price-nft">
          <div class="eth">
            <img src="./images/icon-ethereum.svg" alt="Icône ethereum">
            <p>0.041 ETH</p>
          </div>
          <div class="date">
            <img src="./images/icon-clock.svg" alt="Icône horloge">
            <p>3 days left</p>
          </div>
        </div>
        <hr>
        <div class="createur">
          <div class="img-createur">
            <img src="./images/image-avatar.png" alt="Icône de l'avatar du créateur">
          </div>
          <div class="text-createur">
            <p>Creation of <a href="#"><span>Jules Wyvern</span></a></p>
          </div>
        </div>
      </div>
    </div>
  </main>


  <footer>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.<br>
    <span class="moi">Coded by <a href="#">Rachid Boudjakdji</a>.</span>
  </div>
  </footer>
  
</body>

</html>
